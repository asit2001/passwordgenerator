<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Mono&display=swap");
    </style>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Password Generator</title>
  </head>
  <body>
    <main class="main-div">
      <h2>Password Generator</h2>
      <div class="password-filed">
        <input
          id="pass-data"
          class="pass"
          type="text"
          disabled
          placeholder="P4$5W0rD!"
        />
        <i class="fa-regular fa-copy" id="copy" title="copy"></i>
      </div>
      <div class="controls">
        <div class="input-div">
          <div class="level">
            <span class="text">Character Length</span>
            <span id="n" class="text t-right">8</span>
          </div>
          <input
            type="range"
            name="range"
            id="len"
            value="8"
            min="0"
            max="20"
          />
        </div>
        <div class="input-options">
          <div class="u pd-10">
            <input type="checkbox" name="upper" id="upper" checked />
            <label class="text-in" for="upper">Include Uppercase Letters</label>
          </div>
          <div class="l pd-10">
            <input type="checkbox" name="lower" id="lower" />
            <label class="text-in" for="lower">Include Lowercase Letters</label>
          </div>
          <div class="num pd-10">
            <input type="checkbox" name="number" id="number" />
            <label class="text-in" for="number">Include Numbers</label>
          </div>
          <div class="sym pd-10">
            <input type="checkbox" name="symbol" id="symbol" />
            <label class="text-in" for="symbol">Include Symbols</label>
          </div>
        </div>
        <div class="strength">
          <span class="strength-text">STRENGTH</span>
          <div class="left">
            <span id="power"></span>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
        <div class="btn">
          <button id="submit" type="submit">
            GENERATE <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </main>
    <script src="./App.js"></script>
  </body>
</html>
